version: '3.8'

services:
  web:
    build: .
    command: python run.py
    volumes:
      - .:/usr/src/app
    ports:
      - "5001:5000"
    environment:
      # These are now correctly read by the updated config.py
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://coproof:coproofpass@db:5432/coproof_db
      - REDIS_URL=redis://redis:6379/0
      - COMPILER_SERVICE_URL=${COMPILER_SERVICE_URL:-http://lean-compiler:5000}
    depends_on:
      db:
        condition: service_healthy # <-- CRITICAL FIX: Wait for DB to be ready
      redis:
        condition: service_started
      lean-compiler:
        condition: service_healthy

  celery_worker:
    build: .
    command: celery -A celery_worker.celery worker --loglevel=info
    volumes:
      - .:/usr/src/app
    environment:
      - DATABASE_URL=postgresql://coproof:coproofpass@db:5432/coproof_db
      - REDIS_URL=redis://redis:6379/0
      - REPO_STORAGE_PATH=/tmp/coproof-storage
      - COMPILER_SERVICE_URL=${COMPILER_SERVICE_URL:-http://lean-compiler:5000}
    depends_on:
      db:
        condition: service_healthy # <-- CRITICAL FIX: Wait for DB to be ready
      redis:
        condition: service_started
      lean-compiler:
        condition: service_healthy

  lean-compiler:
    build:
      context: ../lean
      dockerfile: Dockerfile
    ports:
      - "8002:5000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 6

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=coproof
      - POSTGRES_PASSWORD=coproofpass
      - POSTGRES_DB=coproof_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck: # <-- CRITICAL FIX: Defines what "healthy" means
      test: ["CMD-SHELL", "pg_isready -U coproof -d coproof_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck: # <-- Good practice to add for Redis too
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: