services:
  web:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: python run.py
    volumes:
      - ./server:/usr/src/app
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://coproof:coproofpass@db:5432/coproof_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_LEAN_QUEUE=lean_queue
      - CELERY_GIT_ENGINE_QUEUE=git_engine_queue
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      lean-worker:
        condition: service_started

  celery_worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: celery -A celery_worker.celery worker -Q git_engine_queue --loglevel=info
    volumes:
      - ./server:/usr/src/app
    environment:
      - DATABASE_URL=postgresql://coproof:coproofpass@db:5432/coproof_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_LEAN_QUEUE=lean_queue
      - CELERY_GIT_ENGINE_QUEUE=git_engine_queue
      - REPO_STORAGE_PATH=/tmp/coproof-storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      lean-worker:
        condition: service_started

  lean-worker:
    build:
      context: ./lean
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - web

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=coproof
      - POSTGRES_PASSWORD=coproofpass
      - POSTGRES_DB=coproof_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coproof -d coproof_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
